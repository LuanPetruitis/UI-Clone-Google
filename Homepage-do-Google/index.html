<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="menu">
        <div class="menu-section left">
            <img src="./assets/burger-icon.svg" alt="burger" class="menu_icon" />
            <a href="" class="menu_link active">All</a>
            <a href="" class="menu_link">Images</a>
        </div>

        <div class="menu-section right">
            <img src="./assets/more-icon.svg" alt="more" class="menu_icon" />
            <div class="menu_profile">
                <img src="./assets/circle-frame.svg" alt="Avatar frame" class="menu_avatar--frame">
                <img src="./assets/avatar.png" alt="Avatar" class="menu_avatar">
            </div>

        </div>

    </header>

    <main class="content">
        <img src="./assets/logo.svg" alt="UI Clone" class="content_logo" />
        <input type="text" class="content_search" />
        <div class="content_offer">
            Made with ‚ù§ by Luan for studying purpose

        </div>
    </main>

    <footer class="footer">
        <div class="footer_section footer_location">
            <span>Brazil</span>
        </div>
        <div class="footer_section footer_links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>

</html>
